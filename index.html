<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dog Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Red Dog Game</h1>
        <div id="cards">
            <div id="card1">Card 1: <span></span></div>
            <div id="card2">Card 2: <span></span></div>
            <div id="card3">Card 3: <span></span></div>
        </div>
        <div id="result"></div>
        <div>
            <label for="bet">Place your bet: </label>
            <input type="number" id="bet" min="1" value="1">
        </div>
        <button id="deal-btn">Deal Cards</button>
        <button id="play-again-btn" style="display:none;">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
