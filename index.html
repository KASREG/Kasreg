<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dog Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Red Dog Game</h1>

        <div class="dealer">
            <h2>Dealer's Cards</h2>
        </div>

        <div id="cards">
            <div id="card1">Card 1: <span id="card1-value"></span></div>
            <div id="card2">Card 2: <span id="card2-value"></span></div>
            <div id="card3" style="display:none;">Card 3: <span id="card3-value"></span></div>
        </div>

        <div id="result"></div>

        <div>
            <label for="bet">Place your bet: </label>
            <input type="number" id="bet" min="1" value="10">
        </div>

        <div id="wallet">Wallet: $1000</div>

        <button id="deal-btn">Deal Cards</button>
        <button id="play-again-btn" style="display:none;">Play Again</button>
        <button id="double-btn" style="display:none;">Double to Next Round</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
